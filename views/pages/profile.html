{{define "content"}}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <a href="/dashboard"><i class="fas fa-arrow-left mr-3"></i></a>
            Profile
        </h1>
    </div>

    <!-- Content Row -->

    <div class="row">

        <!-- Area Chart -->
        <div class="col-12">
            <div class="card shadow mb-4">
                <!-- Card Body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            {{if .User.PhotoUrl }}
                                <img
                                    src="{{.User.PhotoUrl}}"
                                    alt="{{.User.Name}}"
                                    style="width: 100%; object-fit: contain;">
                            {{else}}
                                <img
                                    src="/static/image/avatar_placeholder.png"
                                    alt="{{.User.Name}}"
                                    style="width: 100%; object-fit: contain;">
                            {{end}}
                        </div>

                        <div class="col-12 col-md-7">
                            <h1 class="mb-3 text-primary">Profile Data</h1>
                            <h4 class="mb-3"><i class="fas fa-user mr-2"></i>{{ .User.Name }}</h4>
                            <h4 class="text-muted mb-3"><i class="fas fa-envelope mr-2"></i>{{ .User.Email }}</h4>
                            <div class="mt-5">
                                <a href="/profile/edit" class="btn btn-success">
                                    <i class="fas fa-edit mr-2"></i> Edit Profile
                                </a>
                                <a href="/profile/edit/password" class="btn btn-warning ml-3">
                                    <i class="fas fa-key mr-2"></i> Edit Password
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
{{end}}

{{define "script"}}
{{end}}

{{define "style"}}
{{end}}
