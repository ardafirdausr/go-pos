{{define "500"}}
<!DOCTYPE html>
<html lang="en">
<head>
	{{template "_meta"}}
	<title>Server Error</title>
</head>
<body>
	<div class="row vh-100 w-100 justify-content-center align-items-center">
		<div class="text-center">
			<div class="error mx-auto" data-text="500">500</div>
			<p class="lead text-gray-800 mb-5">Internal Server Error</p>
			{{if .Error}}
				<p class="text-gray-500 mb-0">{{.Error}}</p>
			{{end}}
		</div>
	</div>
	{{template "_script"}}
</body>
</html>
{{end}}
